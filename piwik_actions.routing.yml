piwik_actions.admin_settings_form:
  path: '/admin/config/system/piwik_actions'
  defaults:
    _form: '\Drupal\piwik_actions\Form\PiwikActionsSettingsForm'
    _title: 'Piwik API'
  requirements:
    _permission: 'administer piwik_actions'
piwik_actions.view:
  path: '/admin/piwik_actions'
  defaults:
    _form: '\Drupal\piwik_actions\Form\PiwikActionsViewForm'
    _title: 'Piwik Actions'
  requirements:
    _permission: 'view piwik_actions'
